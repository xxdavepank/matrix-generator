<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Latex Matrix Generator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="main.js"></script>
	<style>
		/* ðŸŒ™ Dark Gradient Background */
		body {
			margin: 0;
			font-family: "Segoe UI", Arial, sans-serif;
			background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
			color: #e0e0e0;
		}

		.header {
			grid-area: header;
			text-align: center;
			font-size: 28px;
			font-weight: bold;
			background: rgba(255,255,255,0.05);
			padding: 20px;
			border-radius: 12px;
			backdrop-filter: blur(6px);
			box-shadow: 0 0 20px rgba(0,0,0,0.3);
		}

		.main {
			grid-area: main;
			background: rgba(255, 255, 255, 0.05);
			padding: 25px;
			border-radius: 16px;
			backdrop-filter: blur(8px);
			box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
		}

		.grid-container {
			display: grid;
			grid-template-columns: repeat(6, 1fr);
			grid-template-areas:
				'header header header header header header'
				'. main main main main .';
			gap: 20px;
			padding: 20px;
		}

		.grid-container > div {
			padding: 10px 0;
		}

		label {
			margin: 0 15px 0 0;
			font-weight: bold;
			color: #f0f0f0;
		}

		select, input[type="number"], textarea, input[type="text"] {
			border-radius: 6px;
			border: 1px solid rgba(255,255,255,0.1);
			padding: 6px;
			margin-top: 4px;
			font-size: 14px;
			background: rgba(255,255,255,0.08);
			color: #ffffff;
			backdrop-filter: blur(4px);
			transition: border 0.2s;
		}

		select:focus, input:focus, textarea:focus {
			outline: none;
			border: 1px solid #4db8ff;
			box-shadow: 0 0 6px #4db8ff;
		}

		/* Table inputs */
		#table input[type="text"] {
			width: 40px;
			text-align: center;
			background: rgba(255,255,255,0.1);
			color: #fff;
			border-radius: 4px;
			border: 1px solid rgba(255,255,255,0.2);
			margin: 2px;
		}

		/* Buttons */
		button {
			background: linear-gradient(135deg, #1f1c2c, #928dab);
			color: white;
			border: none;
			padding: 10px 18px;
			margin: 5px;
			border-radius: 8px;
			cursor: pointer;
			font-weight: bold;
			transition: transform 0.2s ease, background 0.3s ease;
			box-shadow: 0 4px 10px rgba(0,0,0,0.4);
		}
		button:hover {
			transform: scale(1.05);
			background: linear-gradient(135deg, #928dab, #1f1c2c);
		}

		/* Output Latex Box */
		#latex {
			width: 90%;
			background: rgba(255, 255, 255, 0.08);
			color: #00e6ff;
			font-family: "Courier New", monospace;
			padding: 10px;
			border-radius: 8px;
			border: 1px solid rgba(255,255,255,0.1);
			resize: vertical;
		}

		/* Text input area */
		#text-input {
			width: 200px;
			min-height: 80px;
			background: rgba(255,255,255,0.08);
			border-radius: 8px;
			color: #ffffff;
			padding: 8px;
			border: 1px solid rgba(255,255,255,0.1);
			font-family: "Courier New", monospace;
		}
	</style>
</head>
<body onload="addEvents();genTable();">
	<a href="https://github.com/jasonwarta/latex-matrix">
		<img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"
			alt="Fork me on GitHub">
	</a>

	<div class="grid-container">
		<div class="header">
			ðŸŒ™ Latex Matrix Generator ðŸŒ™
		</div>
		<div class="main">
			<div>
				<p>Generate LaTeX code for a given matrix.</p>
				<p>Enter values directly in the table or paste a tab-delimited matrix below.</p>
			</div>

			<div>
				<label>Type
					<select id='matrix-value'>
						<option value="matrix">matrix</option>
						<option value="pmatrix">pmatrix</option>
						<option value="bmatrix" selected>bmatrix</option>
						<option value="Bmatrix">Bmatrix</option>
						<option value="vmatrix">vmatrix</option>
						<option value="Vmatrix">Vmatrix</option>
					</select>
				</label>
				<label>Rows
					<input type="number" id="rows" value="3" style="width:50px;" onchange="genTable();">
				</label>
				<label>Cols
					<input type="number" id="cols" value="3" style="width:50px;" onchange="genTable();">
				</label>
			</div>

			<div style="display:inline">
				<div id="table" style="display:inline-block; margin-top:10px;"></div>
				<div id="textInput" style="display:inline-block; margin-left:20px;">
					<div>
						<span style="display: inherit;">Tab-delimited matrix:</span>
						<textarea id="text-input" placeholder="a_1	a_2	a_3
b_1	b_2	b_3
c_1	c_2	c_3"></textarea>
					</div>
				</div>
			</div>

			<br><br>
			<strong>Generate LaTeX:</strong><br>
			<button id="gen-latex-table" onclick="genLatex()">From Table</button>
			<button id="gen-latex-text" onclick="genLatexFromText()">From Text</button>

			<div style="margin-top:20px;">
				<textarea id="latex" cols="40" rows="15" readonly></textarea>
			</div>
		</div>
	</div>
</body>
</html>
